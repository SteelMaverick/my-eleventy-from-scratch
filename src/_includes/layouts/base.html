<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ title }}</title> <!--{{ title }} outputs value for currently undefined variable title-->
  </head>
  <body>
    {% include "partials/site-head.html" %}
    <main tabindex="-1" id="main-content">{% block content %}{% endblock %}</main>
  </body>
  <footer>
  <p><em>{{ site.siteInfo.published }}{{ site.publishedDate() }}</em></p>
  <p><em>{{ updated }}{{ currentDate() }}</em></p>
  </footer>
</html>
